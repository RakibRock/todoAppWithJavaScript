<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header class="header"><h1>Welcome to the ToDo App</h1></header>
    <main class="main">
      <div class="container">
        <div class="row">
          <div class="col todoTopic">
            <input
              class="input"
              type="text"
              placeholder="Create a new todo..."
              id="submit"
            />
          </div>
        </div>
        <div class="row">
          <div class="todoLists"></div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="/App.js"></script>
  </body>
</html>
